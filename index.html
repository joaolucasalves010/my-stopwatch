<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desativay's Stopwatch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script defer src="js/index.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="stopwatchContainer">
    <p id="hourElement"><span>00</span>:</p>
    <p id="minutesElement"><span>00</span>:</p>
    <p id="secondsElement"><span>00</span></p>
  </div>
  <div id="stopwatchButtons">
    <button id="play"></button>
    <button id="pause"></button>
    <button id="restart"></button>
  </div>
</body>
</html>
